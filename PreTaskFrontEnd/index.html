<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Pre Task Front-End</title>
</head>
<body>

    
    <form class="centerRegisterForm" name="registerForm">
        <h2>Регистрация</h2>
        <p><label for="first_name">Ваше имя:</label></p>
        <input type="text" name="first_name" id="name" pattern="[a-zA-Zа-яА-Я]{2,64}" required>

        <p><label for="email">Email:</label></p>
        <input type="email" name="email" id="email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required>
        
        <p><label for="password">Пароль:</label></p>
        <input type="password" name="password" id="password" pattern="[a-zA-Z0-9_-]{8,16}" required>
        
        <p><label for="confirm_password">Подтвердите пароль:</b></p>
        <input type="password" name="confirm_password" id="confirm_password" pattern="[a-zA-Z0-9_-]{8,16}" required>
        <br>
        <p class="center"><input type="submit" value="Отправить" onclick="submitform()"></p>
        </form>

</body>
</html>
